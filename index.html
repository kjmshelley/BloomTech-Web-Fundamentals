<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            :root {
                font-size: 12px;
                font-family:Arial, Helvetica, sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            html,
            body,
            div,
            h1,h2,h3,h4,h5,h6,
            p,
            a,
            input [input="text"] {
                margin: 0;
                padding: 0;
            }

            a, a:link {
                text-decoration: none;
                color: #000;
            }

            html, body {
                height: 100%;
            }

            #app {
                background-color: #e9eaf0;
                height: 100%;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .container {
                background-color: #FFF;
                padding: 1.5rem;
                
                border-radius: .7rem;
                -webkit-border-radius: .7rem;
                -moz-border-radius: .7rem;

                width: 50%;
            }

            .search-container {
                display: flex;
                flex-direction: row;
                align-items: center;

                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .search-box {
                margin-left: 1rem;
                width: 100%;
            }
            .search-box input[type="text"] {
                outline: none;
                font-size: 1.8rem;
                
                border: 1px solid #FFF;

                width: 100%;
            }

            ::placeholder, /* Chrome, Firefox, Opera, Safari */
            ::-ms-input-placeholder, /* Internet Explorer 10-11 */
            :-ms-input-placeholder /* Microsoft Edge */ {
                color: #cecece;
                opacity: .1;
            }

            .result-box {
                /*display: none;*/
                background-color: #FFF;
                
                border-top-left-radius: 0;
                border-top-right-radius: 0;
                border-top: 1px solid #e9eaf0;

                height: 45%;
                overflow-y: auto;
            }

            .result-box-section {
                margin-bottom: 1.2rem;
            }

            .result-box-title {
                font-size: 1.2em;
                color: #adaaaa;
                padding-left: .8rem;
            }

            .result-box-items {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .result-box-item  {
                font-size: 1.3rem;
                padding: .8rem;

                display: flex;
                flex-direction: row;
                justify-content: space-between;;
                border-radius: .7rem;
                -webkit-border-radius: .7rem;
                -moz-border-radius: .7rem;

                cursor: pointer;
            }

            .result-box-item:hover {
                background-color: #e9eaf0;
            }

            .show-more {
                color: #b7b2b2
            }

            .show {
                display: block;
            }

            .show-flex {
                display: flex;
            }

            .label {
                padding: 0.2rem 0.8rem;
                font-size: 1.1rem;
                border-radius: .5rem;
                -webkit-border-radius: .5rem;
                -moz-border-radius: .5rem;
            }

            .gray {
                color: #FFF;
                background-color: #6e7388;
            }

            .blue {
                color: #FFF;
                background-color: #2aa2ff;
            }

            .green {
                color: #FFF;
                background-color: #73886E;
            }
        </style>
    </head>

        <script src="/yelp.js"></script>
        <script>
            /* controls */
            const searchInput = document.querySelector(".search-box input");
            const resultBox = document.querySelector(".result-box");
            const resultBoxItems = document.querySelector(".result-box-items");

            const suggestionSection = document.querySelector(".result-box > div > ul");
            const categorySection = document.querySelector(".result-box :nth-child(2) > ul");
            const businessSection = document.querySelector(".result-box :last-child > ul");

            function getColorByType (type) {
                switch(type) {
                    case "terms":
                        return "blue";
                    case "categories":
                        return "green";
                    case "business":
                        return "gray";
                    default:
                        return "";
                }
            }

            function generateSuggestionHTML(arr) {
                const list = arr.map(a => {
                    return `<li class="result-box-item">
                        <div>
                            <a href="/search.html?${a.type}=${a.text}">${a.text}</a>
                        </div>
                        <div><span class="label ${getColorByType(a.type)}">${a.type}</span></div>
                    </li>`;
                }).join("");

                return list;
            }

            function convertSuggestionArray (arr, type, prop) {
                const temp = arr[type].map(a => {
                    return {
                        type: type,
                        text: a[prop]
                    };
                });

                if (temp.length === 0) return temp;

                temp.sort((a, b) => {
                    if (a.text < b.text) return -1;
                    if (a.text > b.text) return -1;
                    return 0;
                });
                return temp;
            }

            searchInput.addEventListener("keypress", async (evt) => {
                if (searchInput.value.length < 3) return;
                const data = await autocomplete(searchInput.value);
                if (data.data.length === 0) return;
                suggestionSection.innerHTML =  generateSuggestionHTML(convertSuggestionArray(data.data, "terms", "text"));
                categorySection.innerHTML = generateSuggestionHTML(convertSuggestionArray(data.data, "categories", "title"));
                businessSection.innerHTML = generateSuggestionHTML(convertSuggestionArray(data.data, "businesses", "text"));
            });



            
        </script>
